# Cloudflare Pages Configuration
name = "breakupai"
compatibility_date = "2024-01-01"

[build]
command = "npm install && npm run build"
cwd = ""
watch_dir = "src"

[build.upload]
format = "directory"
dir = "dist"

# Note: Service bindings, KV, D1, and other resources are configured
# in the Cloudflare Pages dashboard under Settings > Functions > Bindings
# This file is primarily for Wrangler CLI and build configuration

# Uncomment and configure these bindings in Cloudflare dashboard:
# - KV Namespace: CACHE (for API response caching)
# - D1 Database: DB (for user profiles and metadata)
# - Environment Variables: CLERK_SECRET_KEY, RAG_SERVICE_URL, etc.
