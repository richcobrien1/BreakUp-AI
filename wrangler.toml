# Cloudflare Pages and Workers Configuration
name = "breakupai"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

# Environment variables for Cloudflare Pages
[env.production.vars]
# These will be set in Cloudflare dashboard
# VITE_CLERK_PUBLISHABLE_KEY = ""
# CLERK_SECRET_KEY = ""
# OPENAI_API_KEY = ""
# PINECONE_API_KEY = ""
# RAG_SERVICE_URL = ""

# Cloudflare Workers configuration for API routes
# If migrating Express backend to Workers
[[services]]
binding = "RAG_SERVICE"
# Point to your RAG service worker or external API

# D1 Database binding (alternative to PostgreSQL)
# [[d1_databases]]
# binding = "DB"
# database_name = "breakupai-db"
# database_id = ""

# Vectorize binding (alternative to Pinecone)
# [[vectorize]]
# binding = "VECTORIZE"
# index_name = "legal-knowledge"

# KV namespace for caching
# [[kv_namespaces]]
# binding = "CACHE"
# id = ""

# R2 bucket for document storage
# [[r2_buckets]]
# binding = "DOCUMENTS"
# bucket_name = "breakupai-docs"
