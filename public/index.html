        .icon {

        }

            font-size: 68px;
            bottom: 10px;
            left: 10px;
            z-index: 1;
        }

        .icon:nth-child(3) {
            font-size: 80px;
            bottom: 5px;
            right: 10px;
            z-index: 2;
        }

        .icon:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .icon:nth-child(1):hover {
            transform: translateX(-50%) scale(1.1);
        }
    </style>
</head>
